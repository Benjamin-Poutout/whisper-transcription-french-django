{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Transcription de voix en temps réel</h1>
        <p>Enregistrez votre voix et obtenez une transcription audio en temps réel avec Whisper Large-V3.</p>
        <button id="startRecording">Commencez l'enregistrement</button>
        <button id="stopRecording" disabled>Arrêtez l'enregistrement</button>
        <textarea id="transcription" readonly placeholder="Le texte transcrit apparaîtra ici..."></textarea>
    </div>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
